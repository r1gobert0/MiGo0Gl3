<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fieldset</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
      <div class="maindiv">
        <img src="google.png" alt="Google">
        <h1>Inicia sesión</h1>
        <h3>Continuar con Gmail</h3>
        <div class="inputs">
          <div class="Fields">
            <div class="Fieldset">
              <input type="text" class="Before-FS" required="" autocomplete="off">
              <h1 class="Fs-H"><span>Correo electrónico o teléfono</span></h1>
              <label class="placeholder">Correo electrónico o teléfono</label>
            </div>
          </div>
          <div class="Fields">
            <div class="Fieldset">
              <input type="password" class="Before-FS" required="" >
              <h1 class="Fs-H"><span>Contraseña</span></h1>
              <label class="placeholder">Contraseña</label>
            </div>
          </div>

        </div>
          <button>Iniciar sesión</button>
      </div>

</body>
</html>
